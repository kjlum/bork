<div class="view" ng-controller="IndexController">
    <super-navbar>
        <super-navbar-title>
            Bork
        </super-navbar-title>
    </super-navbar>

    <div class="user" ng-swipe-left="nextProfile()" ng-swipe-right="previousProfile()">
        <div ng-repeat="puppy in puppies">
            <div ng-show="puppy_index == $index">
                <div class="white-panel">
                    <h3 class="page-name">{{puppy.name}}</h3>
                    <div class="puppy-information">
                        <div class="profile-picture">
                            <img src="{{puppy.picture}}" alt="puppy" />
                        </div>
                        <div class="puppy-characteristics">
                            <div>
                                <p class="title">Breed:</p>
                                <p>{{puppy.breed}}</p>
                            </div>
                            <div>
                                <p class="title">Birthday:</p>
                                <p>{{puppy.birthday}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="white-panel">
                    <h3>Summary</h3>
                    <hr>
                    <div class="health-information">
                        <div>
                            <p class="title">Last potty: {{puppy.last_potty}}</p>
                        </div>
                        <div>
                            <p class="title">Approx. next potty: {{puppy.next_potty}}</p>
                        </div>
                        <div>
                            <p class="title">Current symptoms: {{puppy.symptoms}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="carousel" ng-show="puppies.length > 1">
        <div class="circle" ng-repeat="puppy in puppies" ng-style="setColor($index)"></div>
    </div>

    <div class="button-menu">
        <button id="history" class="button icon fadeMenu" ng-show="showMainMenu" ng-click="showHistoryView()">
            <i class="icon super-android-time"></i>
        </button>
        <super-navigate view-id="potty">
            <button id="potty" class="button icon fadeMenu" ng-show="showMainMenu" ng-click="showPottyView()">
                <i class="icon super-nuclear"></i>
            </button>
        </super-navigate>
        <button id="health" class="button icon fadeMenu" ng-show="showMainMenu">
            <i class="icon super-medkit"></i>
        </button>
        <button id="settings" class="button icon fadeMenu" ng-show="showMainMenu" ng-click="showSettings()">
            <i class="icon super-gear-a"></i>
        </button>

        <button id="paw" class="button main-menu" ng-click="toggleMainMenu()">
            <i class="icon super-ios-paw"></i>
        </button>
    </div>

</div>
